[package]
name = "kubernetes"
version = "0.1.0"
description = "Kubernetes rust client"
authors = ["ynqa <un.pensiero.vano@gmail.com>"]
license-file = "LICENSE"
repository = "https://github.com/ynqa/kubernetes-rust"
readme = "README.md"
keywords = ["kubernetes"]
categories = ["web-programming::http-client"]

[dependencies]
base64 = "0.9.3"
chrono = "0.4.6"
dirs = "1.0.4"
failure = "0.1.2"
http = "0.2"
lazy_static = "1.3.0"
openssl = "0.10.12"
reqwest = "0.9"
serde = "1.0.79"
serde_derive = "1.0.79"
serde_json = "1.0.39"
serde_yaml = "0.8.5"
time = "0.1.42"
url = "1.7.2"
k8s-openapi = { version = "0.7.1", default-features = false, features = ["v1_15", "api"] }

[dev-dependencies]
tempfile = "3.0.4"
